<!-- bike_catalog/frontend/templates/login.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Katalog Rowerów</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar">
        <div class="navbar-container container">
            <a href="/" class="navbar-logo">Katalog Rowerów</a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="/" class="navbar-link">Strona główna</a></li>
                <li class="navbar-item logged-out"><a href="/login.html" class="navbar-link">Logowanie</a></li>
                <li class="navbar-item logged-out"><a href="/register.html" class="navbar-link">Rejestracja</a></li>
                <li class="navbar-item logged-in" style="display: none;"><a href="/profile.html" class="navbar-link">Mój profil</a></li>
                <li class="navbar-item logged-in admin-only" style="display: none;"><a href="/admin/dashboard.html" class="navbar-link">Panel admina</a></li>
                <li class="navbar-item logged-in" style="display: none;"><a href="#" id="logout-button" class="navbar-link">Wyloguj</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formularz logowania -->
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Logowanie</h2>
            <div class="error-message"></div>
            <div class="success-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Nazwa użytkownika</label>
                    <input type="text" id="username" class="form-input" placeholder="Podaj nazwę użytkownika" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" id="password" class="form-input" placeholder="Podaj hasło" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Zaloguj się</button>
            </form>
            <p class="text-center mt-4">
                Nie masz jeszcze konta? <a href="/register.html">Zarejestruj się</a>
            </p>
        </div>
    </div>

    <!-- Stopka -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Katalog Rowerów. Wszystkie prawa zastrzeżone.</p>
        </div>
    </footer>

    <script src="/static/js/auth.js"></script>
</body>
</html>
