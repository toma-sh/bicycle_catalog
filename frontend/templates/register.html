<!-- bike_catalog/frontend/templates/register.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Katalog Rowerów</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar">
        <div class="navbar-container container">
            <a href="/" class="navbar-logo">Katalog Rowerów</a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="/" class="navbar-link">Strona główna</a></li>
                <li class="navbar-item logged-out"><a href="/login.html" class="navbar-link">Logowanie</a></li>
                <li class="navbar-item logged-out"><a href="/register.html" class="navbar-link">Rejestracja</a></li>
                <li class="navbar-item logged-in" style="display: none;"><a href="/profile.html" class="navbar-link">Mój profil</a></li>
                <li class="navbar-item logged-in admin-only" style="display: none;"><a href="/admin/dashboard.html" class="navbar-link">Panel admina</a></li>
                <li class="navbar-item logged-in" style="display: none;"><a href="#" id="logout-button" class="navbar-link">Wyloguj</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formularz rejestracji -->
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Rejestracja</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username" class="form-label">Nazwa użytkownika*</label>
                    <input type="text" id="username" class="form-input" placeholder="Podaj nazwę użytkownika" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Adres e-mail*</label>
                    <input type="email" id="email" class="form-input" placeholder="Podaj adres e-mail" required>
                </div>
                <div class="form-group">
                    <label for="first_name" class="form-label">Imię</label>
                    <input type="text" id="first_name" class="form-input" placeholder="Podaj imię">
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Nazwisko</label>
                    <input type="text" id="last_name" class="form-input" placeholder="Podaj nazwisko">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Hasło*</label>
                    <input type="password" id="password" class="form-input" placeholder="Podaj hasło" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Powtórz hasło*</label>
                    <input type="password" id="confirm_password" class="form-input" placeholder="Powtórz hasło" required>
                </div>
                <p class="mt-3">Pola oznaczone * są wymagane</p>
                <button type="submit" class="btn btn-primary btn-block mt-4">Zarejestruj się</button>
            </form>
            <p class="text-center mt-4">
                Masz już konto? <a href="/login.html">Zaloguj się</a>
            </p>
        </div>
    </div>

    <!-- Stopka -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Katalog Rowerów. Wszystkie prawa zastrzeżone.</p>
        </div>
    </footer>

    <script src="/static/js/auth.js"></script>
</body>
</html>
